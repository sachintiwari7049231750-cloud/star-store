<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Kicks - â‚¹999 Store</title>
    <style>
        :root {
            --primary: #4a90e2;
            --accent: #ff6b6b;
            --bg: #f4f7f6;
            --success: #25D366;
            --dark: #2d3436;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, sans-serif; }

        body { background: var(--bg); color: #333; }

        /* Header Section */
        .header {
            background: white;
            padding: 1.5rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .price-badge {
            background: linear-gradient(45deg, #ff6b6b, #ff4757);
            color: white;
            padding: 8px 25px;
            border-radius: 25px;
            font-weight: 800;
            display: inline-block;
            margin-bottom: 15px;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(255,107,107,0.3);
        }

        .header-controls {
            max-width: 800px;
            margin: 10px auto 0;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .search-box {
            flex-grow: 1;
            padding: 12px 25px;
            border: 2px solid #f0f0f0;
            border-radius: 30px;
            outline: none;
            transition: 0.3s;
            background: #fafafa;
        }
        .search-box:focus { border-color: var(--primary); background: white; }

        /* Brand Tabs Section */
        .brand-tabs {
            display: flex;
            gap: 12px;
            padding: 15px;
            overflow-x: auto;
            background: white;
            justify-content: center;
            border-bottom: 1px solid #eee;
            scrollbar-width: none;
        }
        .brand-tabs::-webkit-scrollbar { display: none; }
        
        .tab {
            padding: 10px 24px;
            background: #f1f1f1;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 700;
            white-space: nowrap;
            transition: 0.3s;
            border: none;
        }
        .tab.active {
            background: var(--dark);
            color: white;
        }

        .cart-btn {
            background: var(--dark);
            color: white;
            padding: 12px 22px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            border: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .cart-count {
            background: var(--accent);
            color: white;
            font-size: 0.8rem;
            padding: 2px 8px;
            border-radius: 12px;
        }

        /* Grid */
        .container { max-width: 1200px; margin: 20px auto; padding: 0 15px; }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }

        /* Card Styling */
        .card {
            background: white;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            border: 1px solid #eee;
        }
        .card:hover { transform: translateY(-10px); box-shadow: 0 15px 35px rgba(0,0,0,0.1); }

        .img-container {
            height: 260px;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }
        .img-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: 0.5s;
        }
        .card:hover .img-container img { transform: scale(1.1); }

        .info { padding: 25px; flex-grow: 1; border-top: 1px solid #f9f9f9; }
        .brand-name { font-size: 0.8rem; color: var(--primary); font-weight: 800; text-transform: uppercase; margin-bottom: 5px; }
        .shoe-title { font-size: 1.2rem; font-weight: 700; margin-bottom: 12px; height: 1.4em; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; color: var(--dark); }
        .price-tag { font-size: 1.5rem; font-weight: 900; color: #333; margin-bottom: 15px; }

        .size-box { margin-bottom: 20px; }
        .size-label { font-size: 0.85rem; font-weight: 700; margin-bottom: 10px; display: block; color: #666; }
        .size-btns { display: flex; gap: 10px; }
        .size-btn {
            flex: 1; height: 40px; border: 2px solid #eee; background: white;
            border-radius: 12px; cursor: pointer; font-size: 0.9rem; font-weight: 700; transition: 0.2s;
        }
        .size-btn.selected { background: var(--dark); color: white; border-color: var(--dark); }

        /* Action Buttons */
        .actions { display: flex; gap: 10px; }
        .btn-cart { flex: 1; padding: 14px; border: 2px solid var(--dark); background: white; border-radius: 15px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .btn-buy { flex: 1.5; padding: 14px; border: none; background: var(--dark); color: white; border-radius: 15px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .btn-cart:hover { background: #f8f8f8; }
        .btn-buy:hover { background: #000; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }

        /* Sidebar & Modals */
        .sidebar {
            position: fixed; right: -400px; top: 0; width: 380px; height: 100%;
            background: white; box-shadow: -10px 0 30px rgba(0,0,0,0.1);
            z-index: 1500; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); padding: 30px; display: flex; flex-direction: column;
        }
        .sidebar.open { right: 0; }
        .sidebar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .cart-list { flex-grow: 1; overflow-y: auto; padding-right: 5px; }
        .cart-item { display: flex; gap: 15px; margin-bottom: 20px; padding: 10px; background: #f9f9f9; border-radius: 15px; position: relative; }
        .cart-item img { width: 70px; height: 70px; object-fit: contain; }

        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); display: none; justify-content: center;
            align-items: center; z-index: 2000; backdrop-filter: blur(5px);
        }
        .modal-card {
            background: white; padding: 40px; border-radius: 30px;
            width: 90%; max-width: 450px; text-align: center; position: relative;
        }

        .wa-btn {
            width: 100%; padding: 18px; background: var(--success);
            color: white; border: none; border-radius: 18px;
            font-size: 1.1rem; font-weight: 800; cursor: pointer;
            margin-top: 25px; display: flex; align-items: center; justify-content: center; gap: 12px;
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
        }

        .toast {
            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%);
            background: #333; color: white; padding: 15px 35px;
            border-radius: 50px; display: none; z-index: 3000; font-weight: 600;
        }

        @media (max-width: 600px) {
            .brand-tabs { justify-content: flex-start; }
            .header-controls { flex-direction: column; }
            .search-box { width: 100%; }
            .sidebar { width: 100%; right: -100%; }
            .products-grid { grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>ðŸ‘Ÿ Premium Kicks</h1>
        <div class="price-badge">FLAT â‚¹999 + Free Shipping</div>
        <div class="header-controls">
            <input type="text" id="searchInput" class="search-box" placeholder="Search by brand or model name...">
            <button class="cart-btn" onclick="toggleCart()">
                ðŸ›’ Cart <span class="cart-count" id="cartCount">0</span>
            </button>
        </div>
    </div>

    <div class="brand-tabs" id="brandTabs">
        <div class="tab active" data-filter="all">All Store</div>
        <div class="tab" data-filter="Nike">Nike</div>
        <div class="tab" data-filter="Adidas">Adidas</div>
        <div class="tab" data-filter="Jordan">Jordan</div>
        <div class="tab" data-filter="Puma">Puma</div>
        <div class="tab" data-filter="NB">New Balance</div>
    </div>

    <div class="container">
        <div class="products-grid" id="productGrid"></div>
    </div>

    <!-- Cart Sidebar -->
    <div class="sidebar" id="cartSidebar">
        <div class="sidebar-header">
            <h2>Shopping Cart</h2>
            <button onclick="toggleCart()" style="border:none; background:none; font-size:2.5rem; cursor:pointer; color:#ccc;">&times;</button>
        </div>
        <div class="cart-list" id="cartItemsList">
            <p style="text-align:center; color:#999; margin-top:50px;">Bhai, cart abhi khali hai!</p>
        </div>
        <div id="checkoutSection" style="display:none; padding-top:25px; border-top:2px solid #f0f0f0;">
            <div style="display:flex; justify-content:space-between; font-weight:800; font-size:1.4rem; margin-bottom:20px;">
                <span>Total Amount:</span>
                <span id="cartTotalPrice">â‚¹0</span>
            </div>
            <button class="wa-btn" onclick="checkoutCart()">Confirm Order on WhatsApp</button>
        </div>
    </div>

    <!-- Buy Modal -->
    <div class="modal" id="buyModal">
        <div class="modal-card">
            <h2 id="modalTitle">Sneaker Name</h2>
            <p id="modalDetail" style="margin:12px 0; color:#777; font-size:1.1rem;"></p>
            <div style="font-size:2.2rem; font-weight:900; color:var(--dark); margin:20px 0;">â‚¹999</div>
            <button class="wa-btn" id="confirmWaBtn">
                Send Order to WhatsApp
            </button>
            <button onclick="closeModal()" style="margin-top:25px; background:none; border:none; color:#bbb; cursor:pointer; font-weight:700;">Close</button>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        // WhatsApp Number set as requested
        const MY_WHATSAPP_NUMBER = "917389444045"; 

        const baseIds = [
            "1VPaS_EilP3bco1RQO31hzFkhXOCC4mRa", "1stTrcS0ydpJjT0L0nkrBd3DwoVd7MKjG",
            "1bmR0_GfRTRPACJyzMv-2VTwbNYJyRep3", "13Yv_oK83sq_rsvFLArPo1t_5I4UTu94R",
            "13Lc-v474CuQKy27-FTQhO8JLbQo-yN4W", "1w12t4FnNGVCBA96kEd5cPReXeVsHXgTf"
        ];
        const brands = ["Nike", "Adidas", "Jordan", "Puma", "NB"];
        const products = [];
        
        // Generating 100 items collection
        for (let i = 0; i < 100; i++) {
            const b = brands[i % brands.length];
            products.push({
                id: i + 1,
                brand: b,
                name: `${b} Premium Series ${i + 1}`,
                imgId: baseIds[i % baseIds.length],
                price: 999
            });
        }

        let cart = [];
        let selectedSizes = {};
        let currentFilter = 'all';

        // MAIN RENDER FUNCTION - Fixed Image URL Syntax
        function render(items) {
            const grid = document.getElementById('productGrid');
            if(items.length === 0) {
                grid.innerHTML = `<div style="grid-column: 1/-1; text-align:center; padding:100px; color:#999; font-size:1.2rem;">Oops! No matching kicks found.</div>`;
                return;
            }
            grid.innerHTML = items.map(p => `
                <div class="card">
                    <div class="img-container">
                        <img src="https://lh3.googleusercontent.com/d/${p.imgId}" alt="${p.name}">
                    </div>
                    <div class="info">
                        <div class="brand-name">${p.brand}</div>
                        <div class="shoe-title">${p.name}</div>
                        <div class="price-tag">â‚¹${p.price}</div>
                        
                        <div class="size-box">
                            <span class="size-label">Select UK Size:</span>
                            <div class="size-btns" id="sizes-${p.id}">
                                ${[7, 8, 9, 10].map(s => `
                                    <button class="size-btn ${selectedSizes[p.id] == s ? 'selected' : ''}" 
                                            onclick="setSize(${p.id}, ${s}, this)">${s}</button>
                                `).join('')}
                            </div>
                        </div>

                        <div class="actions">
                            <button class="btn-cart" onclick="addToCart(${p.id})">Add</button>
                            <button class="btn-buy" onclick="buyNow(${p.id})">Buy Now</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        window.setSize = (id, s, btn) => {
            selectedSizes[id] = s;
            document.getElementById(`sizes-${id}`).querySelectorAll('.size-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
        };

        window.addToCart = (id) => {
            const size = selectedSizes[id];
            if (!size) { showToast("Bhai, pehle size choose kar lo!"); return; }
            const p = products.find(x => x.id === id);
            cart.push({...p, size});
            updateUI();
            showToast("Item Cart mein add ho gaya! âœ…");
        };

        window.buyNow = (id) => {
            const size = selectedSizes[id];
            if (!size) { showToast("Bhai, size select karna zaroori hai!"); return; }
            const p = products.find(x => x.id === id);
            
            document.getElementById('modalTitle').innerText = p.name;
            document.getElementById('modalDetail').innerText = `Category: ${p.brand} | Selected Size: UK ${size}`;
            document.getElementById('buyModal').style.display = 'flex';
            
            document.getElementById('confirmWaBtn').onclick = () => {
                const msg = `Order Inquiry:\n\nðŸ”¥ *Item:* ${p.name}\nðŸ“ *Size:* UK ${size}\nðŸ’° *Price:* â‚¹999\n\nIs this available?`;
                window.open(`https://wa.me/${MY_WHATSAPP_NUMBER}?text=${encodeURIComponent(msg)}`);
            };
        };

        window.closeModal = () => document.getElementById('buyModal').style.display = 'none';

        function updateUI() {
            document.getElementById('cartCount').innerText = cart.length;
            const list = document.getElementById('cartItemsList');
            const checkout = document.getElementById('checkoutSection');
            
            if (cart.length === 0) {
                list.innerHTML = `<p style="text-align:center; color:#999; margin-top:50px;">Bhai, cart abhi khali hai!</p>`;
                checkout.style.display = 'none';
            } else {
                list.innerHTML = cart.map((item, idx) => `
                    <div class="cart-item">
                        <img src="https://lh3.googleusercontent.com/d/${item.imgId}">
                        <div style="flex-grow:1">
                            <div style="font-weight:700; font-size:1rem; margin-bottom:3px;">${item.name}</div>
                            <div style="font-size:0.9rem; color:#666;">UK ${item.size} â€¢ â‚¹999</div>
                        </div>
                        <button onclick="remove(${idx})" style="border:none; color:var(--accent); cursor:pointer; background:none; font-size:1.8rem;">&times;</button>
                    </div>
                `).join('');
                checkout.style.display = 'block';
                document.getElementById('cartTotalPrice').innerText = `â‚¹${cart.length * 999}`;
            }
        }

        window.remove = (i) => { cart.splice(i, 1); updateUI(); };
        window.toggleCart = () => document.getElementById('cartSidebar').classList.toggle('open');
        
        window.checkoutCart = () => {
            const itemsStr = cart.map(i => `â€¢ ${i.name} (UK ${i.size})`).join('\n');
            const msg = `*New Order Request*\n\nItems:\n${itemsStr}\n\n*Grand Total:* â‚¹${cart.length * 999}\n\nPlease confirm availability.`;
            window.open(`https://wa.me/${MY_WHATSAPP_NUMBER}?text=${encodeURIComponent(msg)}`);
        };

        function showToast(m) {
            const t = document.getElementById('toast');
            t.innerText = m; t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 2000);
        }

        const filterProducts = () => {
            const q = document.getElementById('searchInput').value.toLowerCase();
            const filtered = products.filter(p => {
                const matchBrand = currentFilter === 'all' || p.brand === currentFilter;
                const matchSearch = p.name.toLowerCase().includes(q) || p.brand.toLowerCase().includes(q);
                return matchBrand && matchSearch;
            });
            render(filtered);
        };

        document.getElementById('searchInput').oninput = filterProducts;

        document.getElementById('brandTabs').onclick = (e) => {
            if (e.target.classList.contains('tab')) {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                e.target.classList.add('active');
                currentFilter = e.target.dataset.filter;
                filterProducts();
            }
        };

        render(products);
    </script>
</body>
</html>
